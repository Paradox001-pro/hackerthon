                </li>
                <li>
                    <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
                </li>
                
                
                <li>
                    <a href="settings.html"><i class="fas fa-cog"></i>Settings</a>
                </li>
            </ul>
        </nav>

        <div id="body" class="active">
            <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
                <button type="button" id="sidebarCollapse" class="btn btn-outline-light default-light-menu"><i
                        class="fas fa-bars"></i><span></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                        </li>
                        <li class="nav-item dropdown">
                            <div class="nav-dropdown">
                                <a href="" class="nav-item nav-link " data-toggle="dropdown"><i class="fas fa-user"></i> <span> Github </span> <i style="font-size: .8em;" class="fas fa-caret-down"></i></a>

            <header id="main-header" class="py-2 text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1 class="h1"><i class="fa fa-user"></i> Edit Profile</h1>
                        </div>
                    </div>
                </div>
            </header>
        
            <section id="action" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 mr-auto">
                            <a href="dashboard.html" class="btn btn-info btn-block">
                                <i class="fa fa-arrow-left"></i> Back To Dashboard
                            </a>
        
                        </div>
                        <div class="col-md-3 m-2">
                            <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#passwordmodal">
                                <i class="fa fa-lock"></i> Change Password
                            </a>
                        </div>
                        
                    </div>
                </div>
            </section>
        
            <!-- POSTS -->
            <section id="profile">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="text-dark">Edit Profile</h4>
                                    
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="name">Name</label>
                                            <input type="text" class="form-control" placeholder="Enter Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" placeholder="Enter Email">
                                        </div>
                                        
                                        <div class="form-group">
                                            <label for="body">Bio</label>
                                            <textarea class="form-control" placeholder="Edit Bio"></textarea>
                                        </div>
                                    </form>
                                </div>
                            </div>
        
                        </div>
                        <div class="col-md-3 text-center">
                            <h3>Github</h3>
                            <img src="./assets/img/profileicon.png" alt="" class="d-block img-fluid mb-3">
                            <button class="btn btn-success">Edit Image</button>
                            
        
                        </div>
                        
                    </div>
                </div>
            </section>
        
            <!-- modals -->
        
           
        
            <!-- Password modal -->
            <div class="modal fade" id="passwordmodal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-success text-white">
                            <h5 class="modal-tittle">Change Password</h5>
                            <button class="close mx-4" data-dismiss="modal"><span>&times;</span></button>
                        </div>
                        <div class="modal-body text-secondary">
                            <form>                  
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="confirm paddword">Confirm Password</label>
                                    <input type="text" class="form-control">
                                </div>
                            </form>
                            <div class="modal-footer bg-light">
                                <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
